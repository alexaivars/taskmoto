schema:
  - ${API_URL:https://localhost:8443}/graphql:
      # headers:
      #   graphql-api-key: ${API_KEY}
  # - 'src/components/SetupProvider/mock.ts'
generates:
  src/generated/graphql-schema.json:
    plugins:
      - introspection
    # hooks:
    #   afterOneFileWrite:
    #     - node scripts/afterOneFileWriteSortJSON.js
  src/generated/possible-types.json:
    plugins:
      - fragment-matcher
    # hooks:
    #   afterOneFileWrite:
    #     - node scripts/afterOneFileWriteSortJSON.js
  src/generated/graphql.tsx:
    documents:
      - ./src/**/*.{js,jsx,ts,tsx}
      - '!./src/generated'
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      avoidOptionals:
        field: true
      nonOptionalTypename: true
      onlyOperationTypes: true
      preResolveTypes: true
    hooks:
      afterOneFileWrite:
        - yarn jscodeshift -t codegenSortTsx.ts
  src/generated/apollo-helpers.ts:
    plugins:
      - typescript-apollo-client-helpers
